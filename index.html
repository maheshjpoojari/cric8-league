<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cric-8 Elite</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0f172a; color: white; margin: 0; padding: 10px; text-align: center; }
        .hidden { display: none !important; }
        .screen { max-width: 450px; margin: auto; padding-bottom: 20px; }
        .death-over-bg { background: #7f1d1d !important; border: 2px solid #ef4444 !important; transition: 0.4s; }
        .pause-active { border: 3px solid #fbbf24 !important; }
        .header-info { display: flex; justify-content: space-between; color: #38bdf8; font-weight: bold; padding: 10px; font-size: 0.9rem; }
        .player-row { display: flex; justify-content: space-around; background: #1e293b; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; }
        .active-bat { color: #fbbf24; border-bottom: 3px solid #fbbf24; font-weight: bold; }
        .score-box { background: #1e293b; padding: 25px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; position: relative; cursor: pointer; }
        .big-score { font-size: 5.5rem; font-weight: 900; color: #38bdf8; margin: 0; line-height: 1; }
        .sub-text { color: #94a3b8; font-size: 1rem; margin-top: 10px; }
        .target-text { color: #10b981; font-weight: bold; font-size: 1rem; margin-bottom: 10px; }
        .legal-countdown { font-size: 0.85rem; font-weight: bold; color: #fbbf24; margin: 10px 0 5px 0; text-transform: uppercase; }
        .over-tracker { display: flex; justify-content: center; gap: 6px; margin-top: 10px; flex-wrap: wrap; }
        .ball { width: 30px; height: 30px; border-radius: 50%; background: #ffffff; color: #0f172a; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.75rem; border: 2px solid #334155; }
        .ball-dot { background: #ef4444 !important; color: white !important; }
        .ball-score { background: #38bdf8 !important; color: #0f172a !important; }
        .ball-extra { background: #fbbf24 !important; color: black !important; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; color: white; }
        button:disabled { opacity: 0.2; }
        .btn-gray { background: #334155; }
        .btn-orange { background: #d97706; color: black; }
        .btn-red { background: #ef4444; }
        .btn-dark-red { background: #7f1d1d; }
        .btn-green { background: #10b981; width: 100%; margin-top: 10px; }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 1000; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .sel-btn { background: #38bdf8; color: #0f172a; padding: 15px; margin: 5px; width: 100%; max-width: 300px; border-radius: 10px; font-weight: bold; }
        .sc-table { width: 100%; border-collapse: collapse; background: #1e293b; margin: 15px 0; border-radius: 10px; font-size: 0.75rem; }
        .sc-table th, .sc-table td { padding: 6px; border-bottom: 1px solid #334155; text-align: center; }
        .tap-msg { color: #fbbf24; font-size: 0.8rem; margin-top: 10px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="customAlertBox" class="overlay hidden">
        <div style="background: white; color: black; padding: 25px; border-radius: 15px; width: 85%; max-width: 320px;">
            <p id="alertText" style="font-size: 1.1rem; margin-bottom: 20px;"></p>
            <button id="alertBtn" style="color:#059669; font-weight:bold; background:none; border:none; float:right;">OK</button>
        </div>
    </div>

    <div id="overlaySelect" class="overlay hidden">
        <h2 id="selTitle" style="color:#fbbf24; margin-top: 40px;">Select</h2>
        <div id="selGrid" style="width:100%; display: flex; flex-direction: column; align-items: center; overflow-y: auto;"></div>
    </div>

    <div id="overlayScorecard" class="overlay hidden">
        <h2 style="color:#38bdf8; margin-top: 10px;">MATCH SUMMARY</h2>
        <div id="finalResultText" style="font-size:1.1rem; font-weight: bold; color: #fbbf24; margin-bottom:10px;"></div>
        <button id="btnCopy" class="btn-orange" style="width:100%; margin-bottom:5px;">ðŸ“‹ COPY WHATSAPP SUMMARY</button>
        <button id="btnSuperOver" class="btn-red hidden" style="width:100%; margin-bottom:5px;">ðŸ”¥ START SUPER OVER</button>
        <div style="width:100%; overflow-y: auto; max-height: 55vh;">
            <h3 style="font-size: 0.8rem; text-align: left; color: #38bdf8;">BATTING</h3>
            <table class="sc-table"><thead><tr><th>Player</th><th>R</th><th>B</th><th>SR</th></tr></thead><tbody id="batBody"></tbody></table>
            <h3 style="font-size: 0.8rem; text-align: left; color: #fbbf24;">BOWLING</h3>
            <table class="sc-table"><thead><tr><th>Bowler</th><th>O</th><th>W</th><th>Eco</th></tr></thead><tbody id="bowlBody"></tbody></table>
        </div>
        <button onclick="location.reload()" class="btn-green">NEW MATCH</button>
    </div>

    <div id="screenSetup" class="screen">
        <h2 style="color:#38bdf8">Cric-8 Elite</h2>
        <input id="t1Name" placeholder="Team 1 Name" style="width:90%; padding:12px; margin:5px; border-radius:8px; background:#1e293b; color:white; border:1px solid #334155;">
        <input id="t2Name" placeholder="Team 2 Name" style="width:90%; padding:12px; margin:5px; border-radius:8px; background:#1e293b; color:white; border:1px solid #334155;">
        <div style="display:flex; gap:5px; margin-top:10px;"><div id="in1" style="width:50%"></div><div id="in2" style="width:50%"></div></div>
        <button onclick="init()" class="btn-green">START MATCH</button>
    </div>

    <div id="screenGame" class="screen hidden">
        <div id="superOverLabel" class="hidden" style="color:#ef4444; font-weight:bold; letter-spacing:2px;">SUPER OVER</div>
        <div class="header-info"><span id="uiBatTeam">-</span><span id="uiBowler">-</span></div>
        <div class="player-row"><div id="p0" onclick="setStr(0)">-</div><div id="p1" onclick="setStr(1)">-</div></div>
        
        <div class="score-box" id="mainScoreBox" onclick="handlePauseClick()">
            <div id="uiTarget" class="target-text hidden">Target: 0 | Need: 0</div>
            <h1 id="uiScore" class="big-score">0</h1>
            <div class="sub-text">Overs: <span id="uiOvers">0.0</span> / <span id="uiMaxOvers">8.0</span> | Wkts: <span id="uiWkts">0</span></div>
            <div id="uiCountdown" class="legal-countdown hidden"></div>
            <div class="over-tracker" id="uiTracker"></div>
            <div id="uiPauseMsg" class="tap-msg hidden">OVER COMPLETE! TAP HERE</div>
        </div>

        <div class="grid" id="btnGrid">
            <button class="btn-gray" onclick="hit(0)">0</button>
            <button class="btn-gray" onclick="hit(1)">1</button>
            <button class="btn-gray" onclick="hit(2)">2</button>
            <button class="btn-gray" onclick="hit(3)">3</button>
            <button class="btn-gray" onclick="hit(4)">4</button>
            <button class="btn-gray" onclick="hit(6)">6</button>
            <button class="btn-orange" onclick="hitExtra('WD')">WD+?</button>
            <button class="btn-orange" onclick="hitExtra('NB')">NB+?</button>
            <button class="btn-green" style="margin-top:0" onclick="hitDeclare()">1R DECLARE</button>
            <button class="btn-red" onclick="hit('W')">WICKET</button>
            <button class="btn-dark-red" onclick="hit('M')">MANKAD</button>
            <button class="btn-gray" onclick="undo()">UNDO</button>
        </div>
    </div>

    <script>
        let teams = {t1:{name:"",p:[],total:0}, t2:{name:"",p:[],total:0}};
        let match = {inn:1, batId:'t1', bowlId:'t2', target:0, maxBalls: 48, isSuperOver: false};
        let state = {score:0, balls:0, wkts:0, dots:0, strIdx:0, curPair:[], curBowl:null, overBalls:[], isPaused: false};
        let history = [];

        for(let i=0; i<10; i++){
            document.getElementById('in1').innerHTML += `<input id="t1p${i}" placeholder="T1-P${i+1}" style="width:95%; padding:8px; margin:2px; background:#1e293b; color:white; border:1px solid #334155; border-radius:4px;">`;
            document.getElementById('in2').innerHTML += `<input id="t2p${i}" placeholder="T2-P${i+1}" style="width:95%; padding:8px; margin:2px; background:#1e293b; color:white; border:1px solid #334155; border-radius:4px;">`;
        }

        function showAlert(msg, callback) {
            document.getElementById('alertText').innerText = msg;
            document.getElementById('customAlertBox').classList.remove('hidden');
            document.getElementById('alertBtn').onclick = () => { document.getElementById('customAlertBox').classList.add('hidden'); if(callback) callback(); };
        }

        function init() {
            teams.t1.name = document.getElementById('t1Name').value || "Team 1";
            teams.t2.name = document.getElementById('t2Name').value || "Team 2";
            [teams.t1, teams.t2].forEach(t => { 
                for(let i=0; i<10; i++) t.p.push({name: document.getElementById(`${t==teams.t1?'t1':'t2'}p${i}`).value || `${t==teams.t1?'T1':'T2'}-P${i+1}`, runs:0, wkts:0, batted:false, overs:0, ballsFaced: 0, runsConceded: 0});
            });
            document.getElementById('screenSetup').classList.add('hidden');
            document.getElementById('screenGame').classList.remove('hidden');
            startInn();
        }

        function startInn() {
            state.score=0; state.balls=0; state.wkts=0; state.dots=0; state.curPair=[]; state.curBowl=null; state.overBalls=[]; state.isPaused=false;
            if(match.inn === 2) document.getElementById('uiTarget').classList.remove('hidden');
            triggerSelection();
        }

        function triggerSelection() {
            if (state.balls >= match.maxBalls) { endInn(); return; }
            if (state.curPair.length < 2 || (!match.isSuperOver && state.balls % 12 === 0 && state.balls > 0)) {
                let roster = teams[match.batId].p.filter(p => !p.batted);
                showOverlay("Select Striker", roster, (p1) => {
                    p1.batted = true;
                    showOverlay("Select Non-Striker", teams[match.batId].p.filter(p => !p.batted), (p2) => {
                        p2.batted = true; state.curPair = [p1, p2]; state.strIdx = 0; pickBowler();
                    });
                });
            } else { pickBowler(); }
        }

        function pickBowler() {
            let available = teams[match.bowlId].p.filter(p => p.overs < 1);
            showOverlay("Select Bowler", available, (p) => { 
                state.curBowl = p; state.overBalls = []; state.isPaused = false; updateUI(); 
            });
        }

        function showOverlay(title, list, callback) {
            document.getElementById('selTitle').innerText = title;
            const grid = document.getElementById('selGrid'); grid.innerHTML = "";
            list.forEach(p => {
                let btn = document.createElement('button'); btn.className = 'sel-btn'; btn.innerText = p.name;
                btn.onclick = () => { document.getElementById('overlaySelect').classList.add('hidden'); callback(p); };
                grid.appendChild(btn);
            });
            document.getElementById('overlaySelect').classList.remove('hidden');
        }

        function hit(val) {
            if(state.isPaused) return;
            saveHistory();
            if(typeof val === 'number') {
                updateScore(val, true, true);
                if(val === 0) {
                    state.dots++;
                    if(state.dots >= 3) { applyPenalty("3 Dots!"); return; }
                } else { state.dots = 0; if(val % 2 !== 0) swapStrike(); }
            } else {
                applyPenalty(val === 'W' ? "Wicket!" : "Mankad!");
                state.curBowl.wkts++;
                state.balls++;
                state.overBalls.push('W');
            }
            checkLogic();
        }

        function hitDeclare() {
            if(state.isPaused) return;
            saveHistory();
            updateScore(1, true, true);
            state.dots = 0;
            checkLogic();
        }

        function hitExtra(type) {
            if(state.isPaused) return;
            let run = prompt(`Extra (${type}) + Running Runs?`, "0");
            if(run === null) return;
            saveHistory();
            let runningRuns = parseInt(run) || 0;
            let total = 2 + runningRuns;
            updateScore(total, false, false);
            state.curBowl.runsConceded += total;
            state.overBalls.push(type === 'WD' ? 'Wd' : 'Nb');
            if(runningRuns % 2 !== 0) swapStrike();
            let isDeath = state.balls >= (match.maxBalls - 6);
            if(!isDeath) state.balls++;
            state.dots = 0;
            checkLogic();
        }

        function updateScore(runs, isBatsman, isLegal) {
            state.score += runs;
            state.curBowl.runsConceded += runs;
            if(isBatsman) state.curPair[state.strIdx].runs += runs;
            if(isLegal) {
                state.balls++;
                state.curPair[state.strIdx].ballsFaced++;
                state.overBalls.push(runs);
            }
        }

        function applyPenalty(msg) {
            state.score -= 5;
            state.curPair[state.strIdx].runs -= 5;
            state.dots = 0;
            updateUI();
            showAlert(msg + " -5 Penalty.", checkLogic);
        }

        function swapStrike() { state.strIdx = state.strIdx === 0 ? 1 : 0; }

        function checkLogic() {
            if (match.inn === 2 && state.score >= match.target) { endInn(); return; }
            if (state.balls >= match.maxBalls) { endInn(); return; }
            if (state.balls > 0 && state.balls % 6 === 0 && !isExtraInDeath()) {
                state.isPaused = true;
            }
            updateUI();
        }

        function isExtraInDeath() {
            let last = state.overBalls[state.overBalls.length-1];
            let isDeathRange = state.balls >= (match.maxBalls - 6);
            return (isDeathRange && (last === 'Wd' || last === 'Nb'));
        }

        function handlePauseClick() {
            if(state.isPaused) {
                state.curBowl.overs = 1;
                if(state.balls % 12 !== 0 && !match.isSuperOver) swapStrike();
                triggerSelection();
            }
        }

        function updateUI() {
            const box = document.getElementById('mainScoreBox');
            const tracker = document.getElementById('uiTracker');
            const countdown = document.getElementById('uiCountdown');
            const btns = document.querySelectorAll('#btnGrid button');
            
            document.getElementById('uiScore').innerText = state.score;
            document.getElementById('uiOvers').innerText = `${Math.floor(state.balls/6)}.${state.balls%6}`;
            document.getElementById('uiMaxOvers').innerText = (match.maxBalls / 6).toFixed(1);
            document.getElementById('uiWkts').innerText = state.wkts;
            document.getElementById('uiBatTeam').innerText = teams[match.batId].name;
            document.getElementById('uiBowler').innerText = "Bowler: " + (state.curBowl?.name || "-");
            document.getElementById('p0').innerText = state.curPair[0]?.name + (state.strIdx===0?" *":"");
            document.getElementById('p0').className = state.strIdx===0 ? "active-bat" : "";
            document.getElementById('p1').innerText = state.curPair[1]?.name + (state.strIdx===1?" *":"");
            document.getElementById('p1').className = state.strIdx===1 ? "active-bat" : "";

            if(state.balls >= (match.maxBalls - 6)) {
                box.classList.add('death-over-bg');
                countdown.classList.remove('hidden');
                countdown.innerText = `Legal Balls Left: ${match.maxBalls - state.balls}`;
            } else {
                box.classList.remove('death-over-bg');
                countdown.classList.add('hidden');
            }

            if(state.isPaused) {
                box.classList.add('pause-active');
                document.getElementById('uiPauseMsg').classList.remove('hidden');
                btns.forEach(b => b.disabled = true);
            } else {
                box.classList.remove('pause-active');
                document.getElementById('uiPauseMsg').classList.add('hidden');
                btns.forEach(b => b.disabled = false);
            }

            if(match.inn === 2) {
                let diff = match.target - state.score;
                document.getElementById('uiTarget').innerText = diff > 0 ? `Target: ${match.target} | Need: ${diff}` : `Target: ${match.target} | Passed!`;
            }

            tracker.innerHTML = "";
            let totalVisuals = Math.max(6, state.overBalls.length);
            for(let i=0; i < totalVisuals; i++) {
                let d = document.createElement('div'); d.className = "ball";
                let v = state.overBalls[i];
                if(v !== undefined) {
                    d.innerText = v;
                    if(v === 0) d.classList.add('ball-dot');
                    else if(v === 'Wd' || v === 'Nb') d.classList.add('ball-extra');
                    else d.classList.add('ball-score');
                }
                tracker.appendChild(d);
            }
        }

        function endInn() {
            teams[match.batId].total = state.score;
            if(match.inn === 1) {
                match.target = state.score + 1;
                showAlert(`Innings Over! Target: ${match.target}`, () => { 
                    match.inn = 2; match.batId = match.batId === 't1' ? 't2' : 't1'; 
                    match.bowlId = match.batId === 't1' ? 't2' : 't1'; startInn(); 
                });
            } else {
                let winMsg = state.score >= match.target ? `${teams[match.batId].name} WINS` : `${teams[match.bowlId].name} WINS`;
                if(state.score === match.target - 1) {
                    winMsg = "MATCH TIED!";
                    document.getElementById('btnSuperOver').classList.remove('hidden');
                }
                document.getElementById('finalResultText').innerText = winMsg;
                
                const batBody = document.getElementById('batBody');
                const bowlBody = document.getElementById('bowlBody');
                batBody.innerHTML = ""; bowlBody.innerHTML = "";

                let shareText = `ðŸ *Cric-8 Match Result* ðŸ\nðŸ† *${winMsg}*\n`;
                shareText += `${teams.t1.name}: ${teams.t1.total} | ${teams.t2.name}: ${teams.t2.total}\n\n*Top Stats:*\n`;

                [teams.t1, teams.t2].forEach(t => {
                    shareText += `\n*${t.name} BATTING*\n`;
                    t.p.forEach(p => {
                        if(p.batted) {
                            let sr = p.ballsFaced > 0 ? ((p.runs / p.ballsFaced) * 100).toFixed(1) : "0.0";
                            batBody.innerHTML += `<tr><td>${p.name}</td><td>${p.runs}</td><td>${p.ballsFaced}</td><td>${sr}</td></tr>`;
                            shareText += `â€¢ ${p.name}: ${p.runs} (${p.ballsFaced}b) SR: ${sr}\n`;
                        }
                    });
                    shareText += `\n*${t.name} BOWLING*\n`;
                    t.p.forEach(p => {
                        if(p.overs > 0) {
                            let eco = p.runsConceded.toFixed(1);
                            bowlBody.innerHTML += `<tr><td>${p.name}</td><td>${p.overs}</td><td>${p.wkts}</td><td>${eco}</td></tr>`;
                            shareText += `â€¢ ${p.name}: ${p.overs}ov, ${p.wkts}wk, Eco: ${eco}\n`;
                        }
                    });
                });

                document.getElementById('btnCopy').onclick = () => { navigator.clipboard.writeText(shareText); alert("Summary Copied!"); };
                document.getElementById('btnSuperOver').onclick = () => startSuperOver();
                document.getElementById('overlayScorecard').classList.remove('hidden');
            }
        }

        function startSuperOver() {
            document.getElementById('overlayScorecard').classList.add('hidden');
            document.getElementById('superOverLabel').classList.remove('hidden');
            match.isSuperOver = true;
            match.maxBalls = 6;
            match.inn = 1;
            // Reset totals for summary display, keep names/players
            teams.t1.total = 0; teams.t2.total = 0;
            [teams.t1, teams.t2].forEach(t => {
                t.p.forEach(p => { p.runs=0; p.wkts=0; p.batted=false; p.overs=0; p.ballsFaced=0; p.runsConceded=0; });
            });
            startInn();
        }

        function saveHistory() {
            history.push(JSON.parse(JSON.stringify({state, p0R: state.curPair[0].runs, p1R: state.curPair[1].runs, p0B: state.curPair[0].ballsFaced, p1B: state.curPair[1].ballsFaced, bW: state.curBowl.wkts, bRC: state.curBowl.runsConceded})));
        }

        function undo() {
            if(history.length > 0) {
                let prev = history.pop(); state = prev.state; 
                state.curPair[0].runs = prev.p0R; state.curPair[1].runs = prev.p1R;
                state.curPair[0].ballsFaced = prev.p0B; state.curPair[1].ballsFaced = prev.p1B;
                state.curBowl.wkts = prev.bW; state.curBowl.runsConceded = prev.bRC;
                updateUI();
            }
        }
        function setStr(i) { if(!state.isPaused) { state.strIdx = i; updateUI(); } }
    </script>
</body>
</html>
