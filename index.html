<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cric-8 Leaderboard Pro</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0f172a; color: white; margin: 0; padding: 10px; text-align: center; }
        .hidden { display: none !important; }
        .screen { max-width: 450px; margin: auto; padding-bottom: 20px; }
        .header-info { display: flex; justify-content: space-between; color: #38bdf8; font-weight: bold; padding: 10px; font-size: 0.9rem; }
        .player-row { display: flex; justify-content: space-around; background: #1e293b; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; }
        .active-bat { color: #fbbf24; border-bottom: 3px solid #fbbf24; font-weight: bold; }
        .score-box { background: #1e293b; padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #334155; position: relative; }
        .big-score { font-size: 5rem; font-weight: 900; color: #38bdf8; margin: 0; line-height: 1; }
        .over-tracker { display: flex; justify-content: center; gap: 4px; margin-top: 10px; flex-wrap: wrap; }
        .ball { width: 34px; height: 34px; border-radius: 50%; background: #ffffff; color: #0f172a; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.65rem; border: 1px solid #334155; }
        .ball-dot { background: #ef4444 !important; color: white !important; }
        .ball-score { background: #38bdf8 !important; color: #0f172a !important; }
        .ball-extra { background: #fbbf24 !important; color: black !important; width: auto; padding: 0 6px; border-radius: 12px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; color: white; }
        .btn-gray { background: #334155; } .btn-orange { background: #d97706; } .btn-red { background: #ef4444; } .btn-green { background: #10b981; width: 100%; }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98); z-index: 1000; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; align-items: center;}
        .sc-table { width: 100%; border-collapse: collapse; background: #1e293b; border-radius: 10px; font-size: 0.75rem; margin-top: 10px; }
        .sc-table th, .sc-table td { padding: 8px; border-bottom: 1px solid #334155; text-align: center; }
        .leader-title { color: #fbbf24; font-size: 0.9rem; margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .tap-msg { color: #fbbf24; font-size: 0.8rem; margin-top: 10px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="overlayStandings" class="overlay hidden">
        <h2 style="color:#fbbf24">TOURNAMENT STATS</h2>
        
        <table class="sc-table">
            <thead><tr><th>Team</th><th>P</th><th>W</th><th>Pts</th><th>NRR</th></tr></thead>
            <tbody id="standingsBody"></tbody>
        </table>

        <div class="leader-title">ðŸ”¥ Orange Cap (Top Batsmen)</div>
        <table class="sc-table">
            <thead><tr><th>Player</th><th>Team</th><th>Runs</th></tr></thead>
            <tbody id="topBatBody"></tbody>
        </table>

        <div class="leader-title">ðŸ’Ž Purple Cap (Top Bowlers)</div>
        <table class="sc-table">
            <thead><tr><th>Player</th><th>Team</th><th>Wkts</th></tr></thead>
            <tbody id="topBowlBody"></tbody>
        </table>

        <button onclick="closeStandings()" class="btn-gray" style="width:100%; margin-top:20px;">BACK</button>
        <button onclick="resetTournament()" class="btn-red" style="width:100%; margin-top:10px; font-size:0.7rem;">RESET ALL DATA</button>
    </div>

    <div id="overlayScorecard" class="overlay hidden">
        <h2 style="color:#38bdf8">MATCH SUMMARY</h2>
        <div id="finalResultText" style="font-weight: bold; color: #fbbf24;"></div>
        <div id="uiPOTM" style="background:#fbbf24; color:black; padding:10px; border-radius:8px; font-weight:900; margin:10px 0;"></div>
        <button onclick="location.reload()" class="btn-green">NEXT MATCH</button>
    </div>

    <div id="screenSetup" class="screen">
        <h2 style="color:#38bdf8">Cric-8 Tournament</h2>
        <input id="t1Name" placeholder="Batting Team Name" style="width:90%; padding:12px; margin:5px; border-radius:8px; background:#1e293b; color:white; border:1px solid #334155;">
        <input id="t2Name" placeholder="Bowling Team Name" style="width:90%; padding:12px; margin:5px; border-radius:8px; background:#1e293b; color:white; border:1px solid #334155;">
        <p style="font-size:0.7rem; color:#94a3b8">Note: Use consistent team names for NRR/Stats</p>
        <button onclick="init()" class="btn-green">START MATCH</button>
        <button onclick="showStandings()" class="btn-gray" style="margin-top:10px; width:100%">VIEW LEADERBOARD</button>
    </div>

    <div id="screenGame" class="screen hidden">
        <div class="header-info"><span id="uiBatTeam">-</span><span id="uiBowler">-</span></div>
        <div class="player-row"><div id="p0" onclick="setStr(0)">-</div><div id="p1" onclick="setStr(1)">-</div></div>
        <div class="score-box" id="mainScoreBox" onclick="handlePauseClick()">
            <div id="uiTarget" style="color:#10b981; font-weight:bold;" class="hidden">Target: 0</div>
            <h1 id="uiScore" class="big-score">0</h1>
            <div style="color:#94a3b8">Overs: <span id="uiOvers">0.0</span> / 8.0</div>
            <div class="over-tracker" id="uiTracker"></div>
            <div id="uiPauseMsg" class="tap-msg hidden">OVER COMPLETE! TAP HERE</div>
        </div>
        <div class="grid" id="btnGrid">
            <button class="btn-gray" onclick="hit(0)">0</button><button class="btn-gray" onclick="hit(1)">1</button><button class="btn-gray" onclick="hit(2)">2</button>
            <button class="btn-gray" onclick="hit(3)">3</button><button class="btn-gray" onclick="hit(4)">4</button><button class="btn-gray" onclick="hit(6)">6</button>
            <button class="btn-orange" onclick="hitExtra('WD')">WD+?</button><button class="btn-orange" onclick="hitExtra('NB')">NB+?</button>
            <button class="btn-red" onclick="hit('W')">WICKET</button>
        </div>
    </div>

    <script>
        let tourney = JSON.parse(localStorage.getItem('cric8_tourney_v3')) || { standings: {}, players: {} };
        let teams = {t1:{name:"",p:[],total:0,balls:0}, t2:{name:"",p:[],total:0,balls:0}};
        let match = {inn:1, batId:'t1', bowlId:'t2', target:0, maxBalls: 48};
        let state = {score:0, balls:0, wkts:0, strIdx:0, curPairIdx:[], curBowlIdx:null, overBalls:[], isPaused: false};

        function init() {
            teams.t1.name = document.getElementById('t1Name').value || "Team 1";
            teams.t2.name = document.getElementById('t2Name').value || "Team 2";
            [teams.t1, teams.t2].forEach((t) => {
                if(!tourney.standings[t.name]) tourney.standings[t.name] = {p:0, w:0, l:0, pts:0, runsFor:0, oversFor:0, runsAg:0, oversAg:0};
                for(let i=0; i<10; i++) t.p.push({name: `P${i+1}`, runs:0, wkts:0, batted:false, overs:0, ballsF:0, runsC:0, id:i});
            });
            document.getElementById('screenSetup').classList.add('hidden');
            document.getElementById('screenGame').classList.remove('hidden');
            startInn();
        }

        function startInn() {
            state.score=0; state.balls=0; state.wkts=0; state.curPairIdx=[]; state.curBowlIdx=null; state.overBalls=[]; state.isPaused=false;
            if(match.inn==2) document.getElementById('uiTarget').classList.remove('hidden');
            triggerSelection();
        }

        function triggerSelection() {
            if(state.balls >= match.maxBalls) { endInn(); return; }
            if(state.curPairIdx.length < 2) {
                let bat = teams[match.batId].p.filter(p=>!p.batted);
                state.curPairIdx = [bat[0].id, bat[1].id]; bat[0].batted=true; bat[1].batted=true;
            }
            let bowl = teams[match.bowlId].p.filter(p=>p.overs<1);
            state.curBowlIdx = bowl[0].id; state.overBalls=[]; state.isPaused=false; updateUI();
        }

        function hit(val) {
            if(state.isPaused) return;
            if(typeof val === 'number') {
                state.score += val; teams[match.batId].p[state.curPairIdx[state.strIdx]].runs += val;
                teams[match.bowlId].p[state.curBowlIdx].runsC += val;
                state.balls++; state.overBalls.push(val);
                if(val%2!=0) state.strIdx = state.strIdx==0?1:0;
            } else {
                state.wkts++; teams[match.bowlId].p[state.curBowlIdx].wkts++;
                state.balls++; state.overBalls.push('W');
            }
            checkLogic();
        }

        function hitExtra(type) {
            let r = parseInt(prompt(`${type} + Runs?`, "0")) || 0;
            state.score += (2+r); teams[match.bowlId].p[state.curBowlIdx].runsC += (2+r);
            state.overBalls.push(`${type}+${r}`); if(r%2!=0) state.strIdx = state.strIdx==0?1:0;
            if(state.balls < 42) state.balls++; checkLogic();
        }

        function checkLogic() {
            if((match.inn==2 && state.score >= match.target) || state.balls >= match.maxBalls) endInn();
            else if(state.balls > 0 && state.balls % 6 == 0) state.isPaused = true;
            updateUI();
        }

        function handlePauseClick() { if(state.isPaused) { teams[match.bowlId].p[state.curBowlIdx].overs=1; triggerSelection(); } }

        function endInn() {
            teams[match.batId].total = state.score; teams[match.batId].balls = state.balls;
            if(match.inn == 1) {
                match.target = state.score+1; match.inn=2;
                let b = match.batId; match.batId = match.bowlId; match.bowlId = b; startInn();
            } else {
                let win = state.score >= match.target ? teams[match.batId] : teams[match.bowlId];
                let lose = state.score >= match.target ? teams[match.bowlId] : teams[match.batId];
                
                // Update Standings
                let sW = tourney.standings[win.name]; let sL = tourney.standings[lose.name];
                sW.p++; sW.w++; sW.pts+=2; sL.p++; sL.l++;
                sW.runsFor += win.total; sW.oversFor += (win.balls/6); sW.runsAg += lose.total; sW.oversAg += (lose.balls/6);
                sL.runsFor += lose.total; sL.oversFor += (lose.balls/6); sL.runsAg += win.total; sL.oversAg += (win.balls/6);
                
                // Update Player Leaderboard
                [teams.t1, teams.t2].forEach(t => {
                    t.p.forEach(p => {
                        let key = `${t.name}_${p.name}`;
                        if(!tourney.players[key]) tourney.players[key] = {name: p.name, team: t.name, runs:0, wkts:0};
                        tourney.players[key].runs += p.runs;
                        tourney.players[key].wkts += p.wkts;
                    });
                });

                localStorage.setItem('cric8_tourney_v3', JSON.stringify(tourney));
                document.getElementById('finalResultText').innerText = win.name + " WON";
                document.getElementById('overlayScorecard').classList.remove('hidden');
            }
        }

        function showStandings() {
            const sb = document.getElementById('standingsBody'); sb.innerHTML = "";
            let list = Object.keys(tourney.standings).map(k => ({name:k, ...tourney.standings[k]}));
            list.sort((a,b) => b.pts - a.pts).forEach(t => {
                let nrr = (t.runsFor/t.oversFor) - (t.runsAg/t.oversAg);
                sb.innerHTML += `<tr><td>${t.name}</td><td>${t.p}</td><td>${t.w}</td><td>${t.pts}</td><td>${isNaN(nrr)?'0.00':nrr.toFixed(2)}</td></tr>`;
            });

            // Top Batsmen
            const tb = document.getElementById('topBatBody'); tb.innerHTML = "";
            Object.values(tourney.players).sort((a,b) => b.runs - a.runs).slice(0, 5).forEach(p => {
                if(p.runs > 0) tb.innerHTML += `<tr><td>${p.name}</td><td>${p.team}</td><td>${p.runs}</td></tr>`;
            });

            // Top Bowlers
            const tw = document.getElementById('topBowlBody'); tw.innerHTML = "";
            Object.values(tourney.players).sort((a,b) => b.wkts - a.wkts).slice(0, 5).forEach(p => {
                if(p.wkts > 0) tw.innerHTML += `<tr><td>${p.name}</td><td>${p.team}</td><td>${p.wkts}</td></tr>`;
            });

            document.getElementById('overlayStandings').classList.remove('hidden');
        }
        function closeStandings() { document.getElementById('overlayStandings').classList.add('hidden'); }
        function resetTournament() { if(confirm("Delete all data?")) { localStorage.removeItem('cric8_tourney_v3'); location.reload(); } }
        function setStr(i) { state.strIdx = i; updateUI(); }
        function updateUI() {
            document.getElementById('uiScore').innerText = state.score;
            document.getElementById('uiOvers').innerText = Math.floor(state.balls/6) + "." + (state.balls%6);
            document.getElementById('uiBatTeam').innerText = teams[match.batId].name;
            document.getElementById('p0').innerText = (teams[match.batId].p[state.curPairIdx[0]]?.name || "-") + (state.strIdx==0?"*":"");
            document.getElementById('p1').innerText = (teams[match.batId].p[state.curPairIdx[1]]?.name || "-") + (state.strIdx==1?"*":"");
            const tr = document.getElementById('uiTracker'); tr.innerHTML = "";
            state.overBalls.forEach(v => {
                let d = document.createElement('div'); d.className='ball'; d.innerText=v;
                if(v===0) d.classList.add('ball-dot'); else if(String(v).includes('+')) d.classList.add('ball-extra'); else d.classList.add('ball-score');
                tr.appendChild(d);
            });
            document.getElementById('uiPauseMsg').className = state.isPaused ? "tap-msg" : "tap-msg hidden";
        }
    </script>
</body>
</html>
