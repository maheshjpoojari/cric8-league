<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cric-8 League</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #111827; color: white; margin: 0; padding: 10px; text-align: center; touch-action: manipulation; }
        .hidden { display: none !important; }
        .screen { max-width: 450px; margin: auto; padding-bottom: 20px; }
        
        /* HEADER & BATTERS */
        .header-info { display: flex; justify-content: space-between; color: #38bdf8; font-weight: bold; padding: 5px; font-size: 0.9rem; }
        .player-row { display: flex; justify-content: space-around; background: #1f2937; padding: 15px; margin: 10px 0; border-radius: 8px; font-size: 1.1rem; border: 1px solid #374151; }
        .active-bat { color: #fbbf24; border-bottom: 2px solid #fbbf24; font-weight: bold; }
        
        /* SCORECARD */
        .score-box { background: #1f2937; padding: 25px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #374151; }
        .big-score { font-size: 5rem; font-weight: 800; color: #38bdf8; margin: 0; line-height: 1; }
        .sub-text { color: #9ca3af; font-size: 1rem; margin-top: 8px; }
        .target-text { color: #10b981; font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; }
        
        /* 6 BALL TRACKER */
        .over-tracker { display: flex; justify-content: center; gap: 6px; margin-top: 20px; }
        .ball { width: 32px; height: 32px; border-radius: 50%; background: white; color: #111827; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.8rem; border: 2px solid #374151; transition: 0.3s; }
        .ball-dot { background: #ef4444 !important; color: white !important; } /* Red for Dot */
        .ball-filled { background: #38bdf8; color: #111827; } /* Blue for Runs */

        /* BUTTONS */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 18px; border: none; border-radius: 8px; font-weight: bold; font-size: 1.1rem; cursor: pointer; color: white; }
        .btn-gray { background: #374151; }
        .btn-orange { background: #d97706; color: black; grid-column: span 1; font-size: 1rem; }
        .btn-red { background: #ef4444; grid-column: span 3; font-size: 1rem; }
        .btn-dark-red { background: #7f1d1d; grid-column: span 3; font-size: 1rem; }
        .btn-undo { background: #4b5563; grid-column: span 3; margin-top: 10px; font-size: 0.9rem; }

        input { width: 90%; padding: 12px; margin: 5px 0; border-radius: 5px; background: #1f2937; color: white; border: 1px solid #374151; box-sizing: border-box; }

        /* MODALS */
        .overlay { position: fixed; inset: 0; background: rgba(17, 24, 39, 0.95); z-index: 100; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        .sel-btn { background: #38bdf8; color: #111827; padding: 15px; margin: 5px; width: 100%; max-width: 300px; border-radius: 8px; }
        #customAlertBox { z-index: 9999; justify-content: center; }
        .alert-content { background: white; color: black; padding: 25px; border-radius: 12px; width: 85%; max-width: 320px; text-align: left; }
        .alert-btn { background: transparent; color: #059669; font-weight: bold; padding: 10px; width: auto; float: right; font-size: 1rem; }
        
        table { width: 100%; max-width: 400px; border-collapse: collapse; background: #1f2937; margin-top: 15px; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; border-bottom: 1px solid #374151; font-size: 0.85rem; text-align: center; }
        th { background: #374151; color: #38bdf8; }
    </style>
</head>
<body>

    <div id="customAlertBox" class="overlay hidden">
        <div class="alert-content">
            <p id="alertText" style="font-size: 1.1rem; margin-bottom: 20px;"></p>
            <button id="alertBtn" class="alert-btn">OK</button>
            <div style="clear: both;"></div>
        </div>
    </div>

    <div id="overlaySelect" class="overlay hidden">
        <h2 id="selTitle" style="color:#fbbf24; margin-top: 40px;">Select Player</h2>
        <div id="selGrid" style="width:100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <div id="overlayLeague" class="overlay hidden">
        <h2 id="leagueTitle" style="color:#38bdf8; margin-top: 20px;">TOURNAMENT HUB</h2>
        <table id="leagueTable">
            <thead><tr><th>Team</th><th>P</th><th>W</th><th>L</th><th>Pts</th></tr></thead>
            <tbody id="leagueBody"></tbody>
        </table>
        <button onclick="document.getElementById('overlayLeague').classList.add('hidden')" style="background:#4b5563; width:100%; max-width:300px; margin-top:20px;">BACK TO GAME</button>
        <button onclick="location.reload()" style="background:#059669; width:100%; max-width:300px; margin-top:10px;">HOME SCREEN</button>
    </div>

    <div id="screenSetup" class="screen">
        <h2 style="color:#38bdf8">Cric-8 Tournament</h2>
        <input id="t1Name" placeholder="Team 1 Name">
        <input id="t2Name" placeholder="Team 2 Name">
        <div style="display:flex; gap:5px;"><div id="in1" style="width:50%"></div><div id="in2" style="width:50%"></div></div>
        <button onclick="init()" style="background:#10b981; width:100%; margin-top:20px;">START MATCH</button>
    </div>

    <div id="screenGame" class="screen hidden">
        <div class="header-info"><span id="uiBatTeam">-</span><span id="uiBowler">-</span></div>
        <div class="player-row"><div id="p0" onclick="setStr(0)">-</div><div id="p1" onclick="setStr(1)">-</div></div>
        <div class="score-box">
            <div id="uiTarget" class="target-text hidden">Target: 0 | Need: 0</div>
            <h1 id="uiScore" class="big-score">0</h1>
            <div class="sub-text">Overs: <span id="uiOvers">0.0</span> / 8.0 &nbsp;&nbsp;|&nbsp;&nbsp; Wkts: <span id="uiWkts">0</span></div>
            <div class="over-tracker" id="uiOverTracker">
                <div class="ball"></div><div class="ball"></div><div class="ball"></div><div class="ball"></div><div class="ball"></div><div class="ball"></div>
            </div>
        </div>
        <div class="grid">
            <button class="btn-gray" onclick="hit(0)">0</button>
            <button class="btn-gray" onclick="hit(1)">1</button>
            <button class="btn-gray" onclick="hit(2)">2</button>
            <button class="btn-gray" onclick="hit(3)">3</button>
            <button class="btn-gray" onclick="hit(4)">4</button>
            <button class="btn-gray" onclick="hit(6)">6</button>
            <button class="btn-orange" onclick="hit('WD')">WIDE +2</button>
            <button class="btn-orange" onclick="hit('NB')">NB +2</button>
            <div></div>
            <button class="btn-red" onclick="hit('W')">WICKET / RUN-OUT (-5)</button>
            <button class="btn-dark-red" onclick="hit('M')">MANKAD (-5)</button>
            <button class="btn-undo" onclick="undo()">UNDO LAST BALL</button>
        </div>
    </div>

    <script>
        let teams = {t1:{name:"",p:[]}, t2:{name:"",p:[]}};
        let match = {inn:1, batId:'t1', bowlId:'t2', firstScore:0};
        let state = {score:0, balls:0, wkts:0, dots:0, strIdx:0, curPair:[], curBowl:null, currentOverBalls: []};
        let history = [];
        let league = JSON.parse(localStorage.getItem('cric8_league_v2')) || {};

        for(let i=0; i<10; i++){
            document.getElementById('in1').innerHTML += `<input id="t1p${i}" placeholder="T1-P${i+1}">`;
            document.getElementById('in2').innerHTML += `<input id="t2p${i}" placeholder="T2-P${i+1}">`;
        }

        function showAlert(msg, callback) {
            document.getElementById('alertText').innerText = msg;
            document.getElementById('customAlertBox').classList.remove('hidden');
            document.getElementById('alertBtn').onclick = () => { document.getElementById('customAlertBox').classList.add('hidden'); if(callback) callback(); };
        }

        function init() {
            teams.t1.name = document.getElementById('t1Name').value || "Team 1";
            teams.t2.name = document.getElementById('t2Name').value || "Team 2";
            [teams.t1, teams.t2].forEach(t => { 
                if(!league[t.name]) league[t.name] = {p:0, w:0, l:0, pts:0};
                for(let i=0; i<10; i++){
                    let n = document.getElementById(`${t==teams.t1?'t1':'t2'}p${i}`).value || `${t==teams.t1?'T1':'T2'}-P${i+1}`;
                    t.p.push({name:n, batted:false, overs:0});
                }
            });
            document.getElementById('screenSetup').classList.add('hidden');
            document.getElementById('screenGame').classList.remove('hidden');
            startInn();
        }

        function startInn() {
            state.score=0; state.balls=0; state.wkts=0; state.dots=0; state.curPair=[]; state.curBowl=null; state.currentOverBalls=[];
            if(match.inn === 2) {
                document.getElementById('uiTarget').innerText = `Target: ${match.firstScore + 1} | Need: ${match.firstScore + 1}`;
                document.getElementById('uiTarget').classList.remove('hidden');
            }
            triggerSelection();
        }

        function triggerSelection() {
            if (state.balls >= 48) { endInn(); return; }
            if (state.curPair.length < 2 || state.balls % 12 === 0) { state.curPair = []; pickBatters(); }
            else if (!state.curBowl || state.balls % 6 === 0) { pickBowler(); }
            else { updateUI(); }
        }

        function pickBatters() {
            let roster = teams[match.batId].p.filter(p => !p.batted);
            if(roster.length === 0) { endInn(); return; }
            showOverlay("Select Striker", roster, (p1) => {
                p1.batted = true;
                let rem = roster.filter(x => x.name !== p1.name);
                showOverlay("Select Non-Striker", rem, (p2) => {
                    p2.batted = true; state.curPair = [p1, p2]; state.strIdx = 0; pickBowler();
                });
            });
        }

        function pickBowler() {
            let roster = teams[match.bowlId].p.filter(p => p.overs < 1);
            showOverlay("Select Bowler", roster, (p) => { state.curBowl = p; state.currentOverBalls = []; updateUI(); });
        }

        function showOverlay(title, list, callback) {
            document.getElementById('selTitle').innerText = title;
            const grid = document.getElementById('selGrid'); grid.innerHTML = "";
            list.forEach(p => {
                let btn = document.createElement('button'); btn.className = 'sel-btn';
                btn.innerText = p.name;
                btn.onclick = () => { document.getElementById('overlaySelect').classList.add('hidden'); callback(p); };
                grid.appendChild(btn);
            });
            document.getElementById('overlaySelect').classList.remove('hidden');
        }

        function hit(val) {
            if(!state.curBowl || state.curPair.length < 2) return;
            history.push(JSON.parse(JSON.stringify(state)));
            
            let ballLabel = val;

            if(typeof val === 'number') {
                state.score += val; state.balls++;
                state.currentOverBalls.push(val);
                if(val === 0) {
                    state.dots++;
                    if(state.dots >= 3) {
                        state.score -= 5; state.dots = 0;
                        updateUI();
                        showAlert("3 Consecutive Dots! -5 Penalty.", checkState);
                        return;
                    }
                } else {
                    state.dots = 0;
                    if(val % 2 !== 0) state.strIdx = state.strIdx===0?1:0;
                }
            } else if(val === 'W' || val === 'M') {
                state.score -= 5; state.wkts++; state.balls++; state.dots = 0;
                state.currentOverBalls.push('W');
            } else if(val === 'WD' || val === 'NB') {
                state.score += 2; state.dots = 0;
                state.currentOverBalls.push(val === 'WD' ? 'Wd' : 'Nb');
                if(state.balls < 42) state.balls++;
            }
            checkState();
        }

        function checkState() {
            if (match.inn === 2 && state.score > match.firstScore) { endInn(); return; }
            if (state.balls > 0 && state.balls % 6 === 0) {
                state.curBowl.overs++;
                if(state.balls % 12 !== 0) state.strIdx = state.strIdx===0?1:0;
                triggerSelection();
            } else { updateUI(); }
        }

        function updateUI() {
            document.getElementById('uiScore').innerText = state.score;
            document.getElementById('uiOvers').innerText = `${Math.floor(state.balls/6)}.${state.balls%6}`;
            document.getElementById('uiWkts').innerText = state.wkts;
            document.getElementById('uiBatTeam').innerText = teams[match.batId].name + " Batting";
            document.getElementById('uiBowler').innerText = "Bowler: " + (state.curBowl ? state.curBowl.name : "-");
            document.getElementById('p0').innerText = state.curPair[0] ? state.curPair[0].name + (state.strIdx===0?" *":"") : "-";
            document.getElementById('p0').className = state.strIdx===0 ? "active-bat" : "";
            document.getElementById('p1').innerText = state.curPair[1] ? state.curPair[1].name + (state.strIdx===1?" *":"") : "-";
            document.getElementById('p1').className = state.strIdx===1 ? "active-bat" : "";

            if(match.inn === 2) document.getElementById('uiTarget').innerText = `Target: ${match.firstScore + 1} | Need: ${(match.firstScore + 1) - state.score}`;

            // Update Over Tracker (6 White Balls)
            const balls = document.querySelectorAll('.ball');
            balls.forEach((b, i) => {
                b.innerText = ""; b.className = "ball";
                if(state.currentOverBalls[i] !== undefined) {
                    let val = state.currentOverBalls[i];
                    b.innerText = val;
                    if(val === 0) b.classList.add('ball-dot');
                    else b.classList.add('ball-filled');
                }
            });
        }

        function endInn() {
            if(match.inn === 1) {
                match.firstScore = state.score;
                showAlert(`Innings Over! Target: ${state.score + 1}.`, () => { match.inn = 2; match.batId = 't2'; match.bowlId = 't1'; startInn(); });
            } else {
                let win = state.score > match.firstScore ? teams.t2.name : teams.t1.name;
                showAlert(win + " WINS!", () => {
                    league[teams.t1.name].p++; league[teams.t2.name].p++;
                    if(state.score > match.firstScore) { league[teams.t2.name].w++; league[teams.t2.name].pts+=2; league[teams.t1.name].l++; }
                    else { league[teams.t1.name].w++; league[teams.t1.name].pts+=2; league[teams.t2.name].l++; }
                    localStorage.setItem('cric8_league_v2', JSON.stringify(league));
                    showLeague();
                });
            }
        }

        function showLeague() {
            const body = document.getElementById('leagueBody'); body.innerHTML = "";
            Object.keys(league).sort((a,b) => league[b].pts - league[a].pts).forEach(n => {
                let t = league[n]; body.innerHTML += `<tr><td>${n}</td><td>${t.p}</td><td>${t.w}</td><td>${t.l}</td><td>${t.pts}</td></tr>`;
            });
            document.getElementById('overlayLeague').classList.remove('hidden');
        }

        function undo() { if(history.length > 0) { state = history.pop(); updateUI(); } }
        function setStr(i) { state.strIdx = i; updateUI(); }
    </script>
</body>
</html>
